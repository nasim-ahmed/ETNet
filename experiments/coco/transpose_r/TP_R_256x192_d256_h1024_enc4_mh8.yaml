AUTO_RESUME: true
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATA_DIR: ''
GPUS: (0,)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 0
PRINT_FREQ: 100

DATASET:

  COLOR_RGB: true
  DATASET: 'coco'
  DATA_FORMAT: jpg
  FLIP: true
  #NUM_JOINTS_HALF_BODY: 8
  #PROB_HALF_BODY: 0.3
  RAND_CROP: true
  RAND_COLOR: true
  BORDER: 128
  LIGHTING: true
  RAND_SCALE_MIN: 0.6
  RAND_SCALE_MAX: 1.4
  RAND_SCALE_STEP: 0.1
  RAND_SCALES: [1]

  ROOT: 'data/coco/'
  ROT_FACTOR: 45
  SCALE_FACTOR: 0.35
  TEST_SET: 'val2017'
  TRAIN_SET: 'train2017'
MODEL:
  # Transformer Encoder
  DIM_MODEL: 256
  DIM_FEEDFORWARD: 1024
  N_HEAD: 8
  ENCODER_LAYERS: 4
  ATTENTION_ACTIVATION: relu
  POS_EMBEDDING: sine
  # #
  NUM_POINTS: 4
  NAME: 'transpose_r'
  PRETRAINED: 'models/pytorch/imagenet/resnet50-19c8e357.pth'
  IMAGE_SIZE:
  - 192
  - 256
  HEATMAP_SIZE:
  - 48
  - 64
  SIGMA: 2

  #NUM_JOINTS: 17
  TARGET_TYPE: 'gaussian'
  EXTRA:
    FINAL_CONV_KERNEL: 1
    DECONV_WITH_BIAS: false
    NUM_DECONV_LAYERS: 1
    NUM_DECONV_FILTERS:
    - 256
    NUM_DECONV_KERNELS:
    - 4
    NUM_LAYERS: 50
LOSS:
  USE_TARGET_WEIGHT: false
TRAIN:
  BATCH_SIZE_PER_GPU: 2
  SHUFFLE: true
  END_EPOCH: 1
  OPTIMIZER: adam
  LR: 0.0001  # Initial learning rate
  LR_END: 0.00001  # Final learning rate
  LR_FACTOR: 0.25  # for MultiStepLR
  LR_STEP:  # for MultiStepLR
  - 100
  - 150
  - 200
  - 220
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BLUR_KERNEL: 11
  BATCH_SIZE_PER_GPU: 2
  COCO_BBOX_FILE: 'data/coco/person_detection_results/COCO_val2017_detections_AP_H_56_person.json'
  BBOX_THRE: 1.0
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2

  MODEL_FILE: output/coco/transpose_r/TP_R_256x192_d256_h1024_enc4_mh8/final_state.pth
  NMS_THRE: 1.0
  OKS_THRE: 0.9
  USE_GT_BBOX: true
  FLIP_TEST: true
  POST_PROCESS: true
  SHIFT_HEATMAP: true
DEBUG:
  DEBUG: false
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true